  <!-- React 18 UMD + Babel -->
  <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

  <script type="text/babel">
    const {useEffect, useMemo, useState} = React;

    /************ UI PRIMITIVES ************/
    function Btn({variant="primary", size="md", className="", children, ...rest}){
      const v = variant==="primary" ? "bg-blue-600 text-white border-blue-700 hover:bg-blue-700"
        : variant==="danger" ? "bg-red-600 text-white border-red-700 hover:bg-red-700"
        : variant==="outline" ? "bg-white text-gray-900 border-gray-300 hover:bg-gray-50"
        : "bg-transparent text-gray-900 border-transparent hover:bg-gray-50";
      const s = size==="sm" ? "h-8 px-2 text-sm" : size==="icon" ? "h-8 w-8 p-0" : "h-9 px-3";
      return <button {...rest} className={["inline-flex items-center justify-center select-none border rounded transition-colors", v, s, className].join(" ")}>{children}</button>;
    }
    const Input = (p)=><input {...p} className={["h-9 px-3 border rounded w-full", p.className||""].join(" ")}/>;
    const NumberInput = (p)=><input {...p} inputMode="decimal" className={["h-9 px-3 border rounded text-right w-full", p.className||""].join(" ")}/>;
    const TextArea = (p)=><textarea {...p} className={["min-h-[80px] p-2 border rounded w-full", p.className||""].join(" ")}/>;
    const Label = ({className="", ...rest})=><label {...rest} className={["block text-sm font-medium text-gray-700", className].join(" ")}/>;
    const Card = ({className="", ...rest})=><div {...rest} className={["card", className].join(" ")}/>;
    const CardBody = ({className="", ...rest})=><div {...rest} className={["p-4", className].join(" ")}/>;
    const Badge = ({tone="muted", children})=>{
      const map = { ok:"bg-green-100 text-green-800", warn:"bg-yellow-100 text-yellow-800", danger:"bg-red-100 text-red-800", muted:"bg-gray-100 text-gray-700", bad:"bg-red-100 text-red-800"};
      return <span className={["text-xs px-2 py-0.5 rounded", map[tone]].join(" ")}>{children}</span>;
    };
    function Modal({open, onClose, title, children, width=920}){
      if(!open) return null;
      return (
        <div className="fixed inset-0 z-50 flex items-center justify-center p-4">
          <div className="absolute inset-0 bg-black/30" onClick={onClose}/>
          <Card className="relative w-full" style={{maxWidth: width}}>
            <CardBody>
              <div className="flex items-center justify-between mb-2">
                <h4 className="font-semibold">{title||""}</h4>
                <Btn variant="outline" onClick={onClose}>Close</Btn>
              </div>
              {children}
            </CardBody>
          </Card>
        </div>
      );
    }

    /************ UTILS ************/
    const isClient = ()=> typeof window!=="undefined" && !!window.localStorage;
    const round2 = (n)=> Math.round((Number(n)||0)*100)/100;
    const moneyStr = (n)=> round2(n||0).toFixed(2);
    const parseMoney = (s)=>{
      const t = String(s??"");
      const noCommas = t.split(",").join("");
      const quick = Number(noCommas);
      if(!Number.isNaN(quick) && Number.isFinite(quick)) return round2(quick);
      let out="", dot=false;
      for(let i=0;i<noCommas.length;i++){
        const ch=noCommas[i];
        if((ch>="0"&&ch<="9") || (ch==="-"&&out==="") || (ch==="."&&!dot)){ out+=ch; if(ch===".") dot=true; }
      }
      const num = parseFloat(out||"0");
      return round2(Number.isFinite(num)?num:0);
    };
    const snapMoneyBlur = (e)=>{ try{ const el=e.target; el.value = moneyStr(parseMoney(el.value)); }catch{} };
    const todayISO = ()=> new Date().toISOString().slice(0,10);
    const addDays = (iso, days)=>{ const d=new Date(iso||todayISO()); d.setDate(d.getDate()+days); return d.toISOString().slice(0,10); };
    const csvCRLF = (rows)=>{
      if(!rows?.length) return "";
      const headers = Object.keys(rows[0]);
      const esc = (v)=> '"' + String(v??"").split('"').join('""') + '"';
      return [headers.join(","), ...rows.map(r=>headers.map(k=>esc(r[k])).join(","))].join("\r\n");
    };

    /************ TYPES (doc strings only) ************/
    // credit terms
    const CREDIT_TERMS = ["Pre-pay","Pay Upon Delivery","Net-30","Net-45","Net-60"];

    /************ SEEDS ************/
    const seedCustomers = [
      { id:"CUST-1001", name:"Hudson Insights", creditActive:true, creditTerms:"Net-30", availableCredit:100000, totalBalance:0 }
    ];
    const seedCarriers = [
      { id:"CAR-2001", name:"Windy City Drayage", mcNumber:"123456", dotNumber:"7654321" }
    ];
    const seedLoads = [
      {
        id:"LOAD-3001", ref:"PO-7781", customerId:"CUST-1001", carrierId:"CAR-2001",
        mode:"Dray", trade:"Import",
        origin:"CN-LBT Pier E", stop1:"UP Global 1", destination:"CIC Chicago",
        weight:38000, commodity:"Appliances", containerSize:"40HC",
        containerNo:"MSCU1234567", chassisNo:"CH-0091",
        arrivalDate: todayISO(), lastFreeDay: addDays(todayISO(),4), dispatchDate: todayISO(),
        deliveryDate: addDays(todayISO(),2), deliveryTime: "14:00",
        status:"Active",
        billables:[
          { id:"B1", type:"Linehaul", description:"Linehaul", note:"", carrier:550, customer:775 },
          { id:"B2", type:"Fuel", description:"Fuel", note:"Auto", carrier:50, customer:75 },
        ],
      }
    ];
    const seedInvoices = [
      { id:"INV-9001", ref:"LOAD-3001", customerId:"CUST-1001", customerName:"Hudson Insights", issuedOn:todayISO(), dueOn:addDays(todayISO(),30),
        status:"Draft", lines:[
          { id:"L1", type:"Linehaul", description:"Load charge", amount:775 },
          { id:"L2", type:"Fuel", description:"Surcharge", amount:75 }
        ], taxPct:0, discount:0, total:850
      }
    ];
    const seedStorage = [
      { id:"STO-5001", customerId:"CUST-1001", warehouse:"Acme Transportation University Park - 2545 Palmer Ave, University Park, IL 60484",
        units:10, unitDesc:"Pallets", hazmat:false, hazmatClass:"", costPerDay:12.5, weight:15000, insuredValue:50000,
        commodity:"Metal parts", startDate: todayISO(), value:50000 }
    ];

    /************ localStorage HOOK ************/
    function useLocalStorage(key, seed){
      const [value,setValue] = useState(()=>{
        if(!isClient()) return seed;
        try{ const raw = localStorage.getItem(key); return raw? JSON.parse(raw): seed; }catch{ return seed; }
      });
      useEffect(()=>{ if(isClient()) try{ localStorage.setItem(key, JSON.stringify(value)); }catch{} }, [key,value]);
      const save = (next)=>{ setValue(next); if(isClient()) try{ localStorage.setItem(key, JSON.stringify(next)); }catch{} };
      return {value, save};
    }

    /************ DOMAIN HELPERS ************/
    const BILLABLE_TYPES = ["Linehaul","Fuel","Detention","Accessorial","Lumper","Chassis","Stopoff","Storage","Waiting","Other"];
    const cname = (customers, id)=> (customers.find(c=>c.id===id)||{}).name || "—";
    const carname = (carriers, id)=> (carriers.find(c=>c.id===id)||{}).name || "—";
    const getBillables = (s)=> Array.isArray(s?.billables)? s.billables: [];
    const computeTotals = (s)=>{
      const bs = getBillables(s);
      return { cust: round2(bs.reduce((a,b)=> a + (Number(b.customer)||0), 0)), carr: round2(bs.reduce((a,b)=> a + (Number(b.carrier)||0), 0)) };
    };
    const margin = (cust, carr)=> round2((cust||0)-(carr||0));
    const marginPct = (cust, carr)=> cust>0 ? round2(((cust - (carr||0))/cust)*100) : 0;
    const dueFromTerms = (issuedOn, terms)=> terms==="Net-30"?addDays(issuedOn,30):terms==="Net-45"?addDays(issuedOn,45):terms==="Net-60"?addDays(issuedOn,60):issuedOn;
    const ageDays = (date)=> Math.floor((new Date().getTime() - new Date(date).getTime())/86400000);

    function buildInvoiceFromLoad(load, customers){
      const bs = getBillables(load);
      const lines = bs.length? bs.map((b,i)=>({
        id:"L"+(Math.floor(Math.random()*9000)+1000)+"-"+(i+1),
        type:b.type, description:b.description||("Load "+load.id), note:b.note||"Auto-from load", amount: round2(Number(b.customer||0))
      })) : [{ id:"L"+(Math.floor(Math.random()*9000)+1000), type:"Linehaul", description:"Load "+load.id, note:"Auto-created", amount:0 }];
      const sub = round2(lines.reduce((t,l)=> t + (l.amount||0), 0));
      const cust = customers.find(c=>c.id===load.customerId);
      const issued = todayISO();
      return { id:"INV-"+(Math.floor(Math.random()*900000)+100000), ref:load.id, customerId:load.customerId,
        customerName:cust?.name||"—", issuedOn:issued, dueOn:dueFromTerms(issued, cust?.creditTerms||"Net-30"),
        status:"Draft", lines, taxPct:0, discount:0, total:sub };
    }

    function openPrintHTML(title, bodyParts){
      try{
        const w = window.open("about:blank","_blank"); if(!w) return;
        const out = ["<!doctype html><title>"+title+"</title><body style='font-family:Arial'>", ...bodyParts, "</body>"];
        w.document.write(out.join("")); w.document.close(); w.focus(); w.print();
      }catch{}
    }
    function printBOL(load){
      const parts=[];
      parts.push("<h2>Bill of Lading</h2>");
      parts.push("<div>Load: "+(load.id||"")+"</div>");
      if(load.ref) parts.push("<div>Ref: "+load.ref+"</div>");
      parts.push("<div>Customer: "+(load.customer||"")+"</div>");
      parts.push("<div>Carrier: "+(load.carrier||"")+"</div>");
      parts.push("<div>Origin: "+(load.origin||"")+"</div>");
      parts.push("<div>Stop #1: "+(load.stop1||"")+"</div>");
      parts.push("<div>Destination/Return Location: "+(load.destination||"")+"</div>");
      if(load.weight) parts.push("<div>Weight: "+load.weight+" lb</div>");
      if(load.commodity) parts.push("<div>Commodity: "+load.commodity+"</div>");
      if(load.containerSize) parts.push("<div>Container Size: "+load.containerSize+"</div>");
      if(load.containerNo) parts.push("<div>Container #: "+load.containerNo+"</div>");
      if(load.chassisNo) parts.push("<div>Chassis #: "+load.chassisNo+"</div>");
      parts.push("<hr/><div style='margin-top:16px;color:#999;transform:rotate(-6deg)'>Created in DrayagePro TMS by Hudson Insights</div>");
      openPrintHTML(String(load.id||"BOL"), parts);
    }
    function printInvoicePDF(inv){
      const sub = (inv.lines||[]).reduce((s,l)=> s+(Number(l.amount)||0), 0);
      const tax = round2(((inv.taxPct||0)/100)*sub);
      const total = round2(sub + tax - (inv.discount||0));
      const rows = (inv.lines||[]).map(l=>"<tr><td>"+l.type+"</td><td>"+(l.description||"")+"</td><td>"+(l.note||"")+"</td><td>$"+(l.amount||0).toFixed(2)+"</td></tr>").join("");
      const parts=[];
      parts.push("<h2>Invoice "+inv.id+"</h2>");
      parts.push("<div>Customer: "+inv.customerName+"</div>");
      if(inv.ref) parts.push("<div>Ref: "+inv.ref+"</div>");
      parts.push("<table border=1 cellspacing=0 cellpadding=4 style='margin-top:8px;font-family:Arial;font-size:12px'><thead><tr><th>Type</th><th>Description</th><th>Note</th><th>Amount</th></tr></thead><tbody>"+rows+"</tbody></table>");
      parts.push("<div>Tax ("+(inv.taxPct||0)+"%): $"+tax.toFixed(2)+"</div>");
      parts.push("<div>Discount: -$"+(inv.discount||0).toFixed(2)+"</div>");
      parts.push("<h3>Total: $"+total.toFixed(2)+"</h3>");
      openPrintHTML(inv.id, parts);
    }

    /************ APP PAGES ************/
    function LoadBoard({ctx, loadsLS, invoicesLS, onOpen}){
      const [q,setQ] = useState("");
      const filtered = useMemo(()=> (loadsLS.value||[]).filter(s=>
        [s.id, s.ref, s.origin, s.destination, carname(ctx.carriers, s.carrierId)].some(x=> (x||"").toLowerCase().includes(q.toLowerCase()))
      ), [loadsLS.value, q, ctx.carriers]);
      const csv = ()=>{
        const rows = filtered.map(s=>({
          id:s.id, ref:s.ref||"", origin:s.origin, stop1:s.stop1, destination:s.destination,
          carrier: carname(ctx.carriers, s.carrierId), weight: s.weight||"", commodity:s.commodity||"", containerSize:s.containerSize||"",
          arrivalDate:s.arrivalDate||"", lastFreeDay:s.lastFreeDay||"", dispatchDate:s.dispatchDate||"", deliveryDate:s.deliveryDate||"", deliveryTime:s.deliveryTime||""
        }));
        const data = csvCRLF(rows);
        const url = URL.createObjectURL(new Blob([data], {type:"text/csv;charset=utf-8;"}));
        const a = document.createElement("a"); a.href=url; a.download="load-board.csv"; a.click(); URL.revokeObjectURL(url);
      };
      const newLoad = ()=>{
        const s = {
          id:"LOAD-"+(Math.floor(Math.random()*9000)+1000),
          ref:"",
          customerId: ctx.customers[0]?.id || "",
          carrierId: ctx.carriers[0]?.id,
          mode:"Dray", trade:"Import",
          origin:"", stop1:"", destination:"",
          weight: undefined, commodity:"", containerSize:"",
          containerNo:"", chassisNo:"",
          arrivalDate: todayISO(), lastFreeDay:"", dispatchDate:"", deliveryDate:"", deliveryTime:"",
          status:"Active",
          billables:[{ id:"B"+(Math.floor(Math.random()*9000)+1000), type:"Linehaul", description:"Linehaul", note:"", carrier:0, customer:0 }]
        };
        const nextLoads = [s, ...(loadsLS.value||[])];
        loadsLS.save(nextLoads);
        const inv = buildInvoiceFromLoad(s, ctx.customers);
        invoicesLS.save([inv, ...(invoicesLS.value||[])]);
        const sub = computeTotals(s).cust;
        ctx.setCustomers((ctx.customers||[]).map(c=> c.id===s.customerId? {...c, availableCredit: round2((c.availableCredit||0) - sub)} : c));
        onOpen(s.id);
      };
      return (
        <div className="space-y-4">
          <div className="flex items-center justify-between">
            <h3 className="text-lg font-semibold">Load Board</h3>
            <div className="flex items-center gap-2">
              <Input placeholder="Search…" value={q} onChange={e=>setQ(e.target.value)} className="w-56"/>
              <Btn variant="outline" onClick={csv}>Export CSV</Btn>
              <Btn onClick={newLoad}>+ New Load</Btn>
            </div>
          </div>
          <Card>
            <CardBody className="p-0 overflow-x-auto">
              <table className="w-full text-sm">
                <thead className="bg-gray-50">
                  <tr>
                    <th className="p-2 text-left">Load #</th>
                    <th className="p-2 text-left">Origin</th>
                    <th className="p-2 text-left">Stop #1</th>
                    <th className="p-2 text-left">Destination/Return Location</th>
                    <th className="p-2 text-left">Carrier</th>
                    <th className="p-2 text-left">Weight</th>
                    <th className="p-2 text-left">Commodity</th>
                    <th className="p-2 text-left">Container Size</th>
                    <th className="p-2 text-left">Arrival</th>
                    <th className="p-2 text-left">Last Free Day</th>
                    <th className="p-2 text-left">Dispatch</th>
                    <th className="p-2 text-left">Delivery</th>
                    <th className="p-2 text-left">Time</th>
                  </tr>
                </thead>
                <tbody>
                  {filtered.length? filtered.map(s=>(
                    <tr key={s.id} className="odd:bg-white even:bg-gray-50">
                      <td className="p-2"><button className="text-blue-600 underline" onClick={()=>onOpen(s.id)}>{s.id}</button></td>
                      <td className="p-2">{s.origin||"—"}</td>
                      <td className="p-2">{s.stop1||"—"}</td>
                      <td className="p-2">{s.destination||"—"}</td>
                      <td className="p-2">{carname(ctx.carriers, s.carrierId)}</td>
                      <td className="p-2">{s.weight? (s.weight+" lb") : "—"}</td>
                      <td className="p-2">{s.commodity||"—"}</td>
                      <td className="p-2">{s.containerSize||"—"}</td>
                      <td className="p-2">{s.arrivalDate||"—"}</td>
                      <td className="p-2">{s.lastFreeDay||"—"}</td>
                      <td className="p-2">{s.dispatchDate||"—"}</td>
                      <td className="p-2">{s.deliveryDate||"—"}</td>
                      <td className="p-2">{s.deliveryTime||"—"}</td>
                    </tr>
                  )) : (
                    <tr><td className="p-6 text-center text-gray-500" colSpan={13}>No loads.</td></tr>
                  )}
                </tbody>
              </table>
            </CardBody>
          </Card>
        </div>
      );
    }

    function EditLoad({ctx, value, onClose, onSave, invoicesLS}){
      const [form, setForm] = useState(value);
      useEffect(()=>{ if(value) setForm({...value, billables: getBillables(value)}); }, [value]);
      if(!form) return null;
      const u = (k,v)=> setForm({...form, [k]: v});
      const moneyCell = (val, on)=> <NumberInput defaultValue={moneyStr(val)} onBlur={snapMoneyBlur} onChange={e=>on(parseMoney(e.target.value))}/>;
      const addLine = (type)=> setForm({...form, billables:[...getBillables(form), {id:"B"+(Math.floor(Math.random()*9000)+1000), type:type||"Linehaul", description:type||"Linehaul", note:"", carrier:0, customer:0}]});
      const delLine = (id)=> setForm({...form, billables:getBillables(form).filter(b=>b.id!==id)});
      const totals = computeTotals(form);
      const syncInvoiceDraft = ()=>{
        const list = [...(invoicesLS.value||[])];
        const i = list.findIndex(x=>x.ref===form.id);
        if(i<0) return;
        const inv = list[i];
        if(inv.status!=="Draft") return;
        const lines = getBillables(form).map((b,idx)=>({
          id: inv.lines[idx]?.id || "L"+(Math.floor(Math.random()*9000)+1000)+"-"+(idx+1),
          type:b.type, description:b.description||("Load "+form.id), note:b.note||"Auto-from load", amount: round2(Number(b.customer||0))
        }));
        const total = round2(lines.reduce((t,l)=> t + (l.amount||0), 0));
        list[i] = {...inv, customerId: form.customerId, customerName: cname(ctx.customers, form.customerId), lines, total};
        invoicesLS.save(list);
      };
      const save = ()=>{ onSave(form); syncInvoiceDraft(); onClose(); };
      return (
        <Modal open={!!value} onClose={onClose} title={"Load Detail • "+form.id}>
          <div className="grid grid-cols-1 md:grid-cols-3 gap-3">
            <div>
              <Label>Customer</Label>
              <select className="h-9 border rounded px-2 w-full" value={form.customerId} onChange={e=>u("customerId", e.target.value)}>
                {ctx.customers.map(c=><option key={c.id} value={c.id}>{c.name}</option>)}
              </select>
            </div>
            <div>
              <Label>Carrier</Label>
              <select className="h-9 border rounded px-2 w-full" value={form.carrierId||""} onChange={e=>u("carrierId", e.target.value||undefined)}>
                <option value="">—</option>
                {ctx.carriers.map(c=><option key={c.id} value={c.id}>{c.name}</option>)}
              </select>
            </div>
            <div>
              <Label>Mode</Label>
              <select className="h-9 border rounded px-2 w-full" value={form.mode} onChange={e=>u("mode", e.target.value)}>
                <option>Dray</option><option>TL</option><option>LTL</option><option>Parcel</option>
              </select>
            </div>
            {form.mode==="Dray" ? (
              <div>
                <Label>Import/Export</Label>
                <select className="h-9 border rounded px-2 w-full" value={form.trade||"Import"} onChange={e=>u("trade", e.target.value)}>
                  <option>Import</option><option>Export</option>
                </select>
              </div>
            ):null}
            <div><Label>Origin</Label><Input value={form.origin||""} onChange={e=>u("origin", e.target.value)}/></div>
            <div><Label>Stop #1</Label><Input value={form.stop1||""} onChange={e=>u("stop1", e.target.value)}/></div>
            <div><Label>Destination/Return Location</Label><Input value={form.destination||""} onChange={e=>u("destination", e.target.value)}/></div>
            <div><Label>Weight (lb)</Label><NumberInput defaultValue={form.weight?String(form.weight):""} onBlur={snapMoneyBlur} onChange={e=>u("weight", parseMoney(e.target.value))}/></div>
            <div><Label>Commodity</Label><Input value={form.commodity||""} onChange={e=>u("commodity", e.target.value)}/></div>
            <div><Label>Container Size</Label><Input value={form.containerSize||""} onChange={e=>u("containerSize", e.target.value)}/></div>
            <div><Label>Container #</Label><Input value={form.containerNo||""} onChange={e=>u("containerNo", e.target.value)}/></div>
            <div><Label>Chassis #</Label><Input value={form.chassisNo||""} onChange={e=>u("chassisNo", e.target.value)}/></div>
            <div><Label>Arrival</Label><Input type="date" value={form.arrivalDate||""} onChange={e=>u("arrivalDate", e.target.value)}/></div>
            <div><Label>Last Free Day</Label><Input type="date" value={form.lastFreeDay||""} onChange={e=>u("lastFreeDay", e.target.value)}/></div>
            <div><Label>Dispatch</Label><Input type="date" value={form.dispatchDate||""} onChange={e=>u("dispatchDate", e.target.value)}/></div>
            <div><Label>Delivery Date</Label><Input type="date" value={form.deliveryDate||""} onChange={e=>u("deliveryDate", e.target.value)}/></div>
            <div><Label>Delivery Time</Label><Input type="time" value={form.deliveryTime||""} onChange={e=>u("deliveryTime", e.target.value)}/></div>
            <div><Label>Status</Label><Input value={form.status||"Active"} onChange={e=>u("status", e.target.value)}/></div>

            <div className="md:col-span-3 p-2 bg-gray-50 rounded">
              <div className="flex flex-wrap items-center gap-3 text-sm">
                <div><b>Carrier Name:</b> {ctx.carriers.find(c=>c.id===form.carrierId)?.name || "—"}</div>
                <div><b>Carrier MC#:</b> {ctx.carriers.find(c=>c.id===form.carrierId)?.mcNumber || "—"}</div>
                <div><b>Carrier DOT#:</b> {ctx.carriers.find(c=>c.id===form.carrierId)?.dotNumber || "—"}</div>
              </div>
            </div>
          </div>

          <div className="mt-4">
            <div className="flex items-center justify-between">
              <Label className="!mb-0">Billables</Label>
              <div className="flex items-center gap-2">
                <select className="h-9 border rounded px-2" defaultValue="" onChange={e=>{ if(e.target.value){ addLine(e.target.value); e.target.value=""; } }}>
                  <option value="">Quick add…</option>
                  {BILLABLE_TYPES.map(t=><option key={t} value={t}>{t}</option>)}

              <Input placeholder="Search customer…" value={q} onChange={e=>setQ(e.target.value)} className="w-56"/>
              <Btn onClick={()=> setEditing({
                id:"STO-"+(Math.floor(Math.random()*9000)+1000),
                customerId: ctx.customers[0]?.id || "",
                warehouse:"Acme Transportation University Park - 2545 Palmer Ave, University Park, IL 60484",
                units:0, unitDesc:"Pallets",
                hazmat:false, hazmatClass:"", costPerDay:0, weight:0, insuredValue:0, commodity:"", startDate: todayISO(), value:0
              })}>+ New</Btn>
            </div>
          </div>
          <Card>
            <CardBody className="p-0 overflow-x-auto">
              <table className="w-full text-sm">
                <thead className="bg-gray-50"><tr>
                  <th className="p-2 text-left">ID</th>
                  <th className="p-2 text-left">Customer</th>
                  <th className="p-2 text-left">Warehouse</th>
                  <th className="p-2 text-left">Units</th>
                  <th className="p-2 text-left">Unit Desc</th>
                  <th className="p-2 text-left">Commodity</th>
                  <th className="p-2 text-left">Weight</th>
                  <th className="p-2 text-left">Cost/Day</th>
                  <th className="p-2 text-left">Insured Value</th>
                  <th className="p-2 text-right">Actions</th>
                </tr></thead>
                <tbody>
                  {filtered.length? filtered.map(s=>(
                    <tr key={s.id} className="odd:bg-white even:bg-gray-50">
                      <td className="p-2 font-medium">{s.id}</td>
                      <td className="p-2">{cname(ctx.customers, s.customerId)}</td>
                      <td className="p-2">{s.warehouse}</td>
                      <td className="p-2">{s.units}</td>
                      <td className="p-2">{s.unitDesc||"—"}</td>
                      <td className="p-2">{s.commodity||"—"}</td>
                      <td className="p-2">{s.weight? (s.weight+" lb") : "—"}</td>
                      <td className="p-2">${moneyStr(s.costPerDay||0)}/day</td>
                      <td className="p-2">${moneyStr(s.insuredValue||0)}</td>
                      <td className="p-2 text-right"><div className="flex justify-end gap-2">
                        <Btn variant="outline" size="sm" onClick={()=>setEditing(s)}>Edit</Btn>
                        <Btn variant="danger" size="sm" onClick={()=>remove(s.id)}>Del</Btn>
                      </div></td>
                    </tr>
                  )) : <tr><td className="p-6 text-center text-gray-500" colSpan={10}>No storage orders.</td></tr>}
                </tbody>
              </table>
            </CardBody>
          </Card>
          <EditStorageDialog value={editing} onClose={()=>setEditing(undefined)} onSave={upsert} customers={ctx.customers}/>
        </div>
      );
    }
    function EditStorageDialog({value, onClose, onSave, customers}){
      const [form,setForm] = useState(value);
      useEffect(()=>{ if(value) setForm(value); },[value]);
      if(!form) return null;
      const u = (k,v)=> setForm({...form,[k]:v});
      const save = ()=>{ onSave(form); onClose(); };
      return (
        <Modal open={!!value} onClose={onClose} title={"Storage • "+form.id}>
          <div className="grid grid-cols-1 md:grid-cols-3 gap-3">
            <div><Label>Customer</Label>
              <select className="h-9 border rounded px-2 w-full" value={form.customerId} onChange={e=>u("customerId", e.target.value)}>
                {customers.map(c=><option key={c.id} value={c.id}>{c.name}</option>)}
              </select>
            </div>
            <div className="md:col-span-2"><Label>Warehouse</Label><Input value={form.warehouse||""} onChange={e=>u("warehouse", e.target.value)}/></div>
            <div><Label>Units</Label><NumberInput defaultValue={String(form.units??0)} onBlur={snapMoneyBlur} onChange={e=>u("units", parseMoney(e.target.value))}/></div>
            <div><Label>Unit Description</Label>
              <select className="h-9 border rounded px-2 w-full" value={form.unitDesc||"Pallets"} onChange={e=>u("unitDesc", e.target.value)}>
                {["Pallets","Barrels","Totes","Commodity"].map(o=><option key={o} value={o}>{o}</option>)}
              </select>
            </div>
            <div><Label>Commodity</Label><Input value={form.commodity||""} onChange={e=>u("commodity", e.target.value)}/></div>
            <div><Label>Weight (lb)</Label><NumberInput defaultValue={String(form.weight??0)} onBlur={snapMoneyBlur} onChange={e=>u("weight", parseMoney(e.target.value))}/></div>
            <div><Label>Cost per Day ($)</Label><NumberInput defaultValue={moneyStr(form.costPerDay||0)} onBlur={snapMoneyBlur} onChange={e=>u("costPerDay", parseMoney(e.target.value))}/></div>
            <div><Label>Insured Value ($)</Label><NumberInput defaultValue={moneyStr(form.insuredValue||0)} onBlur={snapMoneyBlur} onChange={e=>u("insuredValue", parseMoney(e.target.value))}/></div>
            <div><Label>Order Value ($)</Label><NumberInput defaultValue={moneyStr(form.value||0)} onBlur={snapMoneyBlur} onChange={e=>u("value", parseMoney(e.target.value))}/></div>
            <div><Label>Hazmat</Label>
              <label className="inline-flex items-center gap-2"><input type="checkbox" checked={!!form.hazmat} onChange={e=>u("hazmat", e.target.checked)}/> Is Hazmat</label>
            </div>
            {form.hazmat? (
              <div className="md:col-span-2"><Label>Hazmat Class</Label>
                <select className="h-9 border rounded px-2 w-full" value={form.hazmatClass||""} onChange={e=>u("hazmatClass", e.target.value)}>
                  {[
                    "1 Explosives","2 Gases","3 Flammable Liquid and Combustible Liquid",
                    "4 Flammable Solid, Spontaneously Combustible and Dangerous When Wet",
                    "5 Oxidizer and Organic Peroxide","6 Poison (Toxic) and Poison Inhalation Hazard",
                    "7 Radioactive","8 Corrosive","9 Miscellaneous Hazardous Materials"
                  ].map(h=><option key={h} value={h}>{h}</option>)}
                </select>
              </div>
            ): null}
            <div><Label>Start Date</Label><Input type="date" value={form.startDate||""} onChange={e=>u("startDate", e.target.value)}/></div>
          </div>
          <div className="mt-4 flex items-center justify-end gap-2">
            <Btn variant="outline" onClick={onClose}>Cancel</Btn>
            <Btn onClick={save}>Save</Btn>
          </div>
        </Modal>
      );
    }

    /************ APP SHELL ************/
    function App(){
      const customersLS = useLocalStorage("dp_customers", seedCustomers);
      const carriersLS = useLocalStorage("dp_carriers", seedCarriers);
      const loadsLS = useLocalStorage("dp_loads", seedLoads);
      const invoicesLS = useLocalStorage("dp_invoices", seedInvoices);
      const storageLS = useLocalStorage("dp_storage", seedStorage);
      const [tab,setTab] = useState("loads");
      const [openId, setOpenId] = useState(null);
      const ctx = { customers: customersLS.value||[], setCustomers: customersLS.save, carriers: carriersLS.value||[], invoicesLS, storageLS,
        customersLS };

      const currentLoad = (loadsLS.value||[]).find(s=>s.id===openId);

      const upsertLoad = (s)=>{
        const exists = (loadsLS.value||[]).some(x=>x.id===s.id);
        const next = exists? (loadsLS.value||[]).map(x=>x.id===s.id? s: x) : [s, ...(loadsLS.value||[])];
        loadsLS.save(next);
        // invoice auto-create on first save already handled by LoadBoard newLoad; here we only resync via modal button.
      };

      return (
        <div className="max-w-7xl mx-auto p-4 space-y-4">
          <div className="flex items-center justify-between">
            <div className="text-xl font-semibold">DrayagePro TMS + WMS</div>
            <div className="flex items-center gap-2">
              <Btn variant={tab==="loads"?"primary":"outline"} onClick={()=>setTab("loads")}>Load Board</Btn>
              <Btn variant={tab==="carriers"?"primary":"outline"} onClick={()=>setTab("carriers")}>Carriers</Btn>
              <Btn variant={tab==="customers"?"primary":"outline"} onClick={()=>setTab("customers")}>Customers</Btn>
              <Btn variant={tab==="billing"?"primary":"outline"} onClick={()=>setTab("billing")}>Billing</Btn>
              <Btn variant={tab==="wms"?"primary":"outline"} onClick={()=>setTab("wms")}>WMS</Btn>
            </div>
          </div>

          {tab==="loads" && <LoadBoard ctx={ctx} loadsLS={loadsLS} invoicesLS={invoicesLS} onOpen={setOpenId}/>}
          {tab==="carriers" && <CarriersView/>}
          {tab==="customers" && <CustomersView ctx={{customersLS}}/>}
          {tab==="billing" && <BillingView ctx={{invoicesLS, customers: customersLS.value||[], setCustomers: customersLS.save}}/>}
          {tab==="wms" && <StorageView ctx={{storageLS, customers: customersLS.value||[]}}/>}

          <EditLoad ctx={{customers: customersLS.value||[], carriers: carriersLS.value||[], setCustomers: customersLS.save}}
            value={currentLoad} onClose={()=>setOpenId(null)} onSave={upsertLoad} invoicesLS={invoicesLS}/>
        </div>
      );
    }

    ReactDOM.createRoot(document.getElementById("root")).render(<App/>);
  </script>
</body>
</html>
